<div class="container">
    <br>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of userList">
            <div class="row">
                <div class="col-8 col-sm-8 col-md-8 col-lg-10">
                    <div class="form-group row">
                        <label for="userFirstNameId"
                               class="col-12 col-sm-12 col-md-2 col-lg-2">
                            First Name:
                        </label>
                        <input type="text" 
                               class="form-control col-12 col-sm-12 col-md-9 col-lg-9"
                               [value]="user.firstName" readonly
                               id="userFirstNameId">
                    </div>
                    <div class="form-group row">
                        <label for="userLastNameId"
                               class="col-12 col-sm-12 col-md-2 col-lg-2">
                            Last Name:
                        </label>
                        <input type="text" 
                               class="form-control col-12 col-sm-12 col-md-9 col-lg-9"
                               [value]="user.lastName"
                               id="userLastNameId" readonly>
                    </div>
                    <div class="form-group row">
                        <label for="userEmployeeId"
                               class="col-12 col-sm-12 col-md-2 col-lg-2">
                            Employee Id:
                        </label>
                        <input type="text"
                               class="form-control col-12 col-sm-12 col-md-9 col-lg-9"
                               [value]="user.employeeId"
                               id="userEmployeeId" readonly>
                    </div>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-lg-2 align-self-center">
                    <button class="btn btn-success btn-block" type="button">
                        Edit
                    </button>
                    <button class="btn btn-danger btn-block" type="button">
                        Delete
                    </button>
                </div>
            </div>
        </li>
    </ul>
    
</div>
